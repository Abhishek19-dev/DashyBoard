<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Notice Board</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="announcements">
    <div id="announcement-text">This is the main announcement scrolling text.</div>
  </div>
  <div id="main-container">
    <button id="widget-btn">Widgets</button>
    <div id="widget-panel" class="hidden">
      <div class="widget-option" draggable="true" data-widget="google_slide.html">
        <span>Google Slide</span>
      </div>
      <div class="widget-option" draggable="true" data-widget="pomodoro_timer.html">
        <span>Pomodoro Timer</span>
      </div>
      <div class="widget-option" draggable="true" data-widget="music_player.html">
        <span>Music Player</span>
      </div>
      <div class="widget-option" draggable="true" data-widget="daily_growth_checklist.html">
        <span>Daily Growth Checklist</span>
      </div>
      <div class="widget-option" draggable="true" data-widget="book_quote.html">
        <span>Book + Quote</span>
      </div>
      <div class="widget-option" draggable="true" data-widget="google_calendar.html">
        <span>Google Calendar</span>
      </div>
      <div class="widget-option" draggable="true" data-widget="chatgpt_widget.html">
        <span>ChatGPT Chat Box</span>
    </div>
    <div class="widget-option" draggable="true" data-widget="google_meet.html">
      <span>Google Meet</span>
    </div>
    <div class="widget-option" draggable="true" data-widget="google_keep.html">
      <span>Google Keep</span>
    </div>
      <!-- Add more widget options here -->
    </div>
    <div id="home-screen">
      <!-- Loaded widgets will appear here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
