<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT Widget</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    #messages {
      flex: 1;
      padding: 10px;
      overflow-y: auto;
      border-bottom: 1px solid #ddd;
    }
    #input-container {
      display: flex;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-top: 1px solid #ddd;
      outline: none;
    }
    #send-btn {
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="input" placeholder="Type your message here..."/>
      <button id="send-btn">Send</button>
    </div>
  </div>
  <script src="chatgpt_widget.js"></script>
</body>
</html>
