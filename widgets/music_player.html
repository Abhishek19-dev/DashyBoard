<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.1);
      overflow: hidden;
    }
    .player {
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .controls {
      margin-top: 10px;
      text-align: center;
    }
    .controls button {
      background: #1db954;
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    .controls button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="player">
    <iframe id="spotify-player" src="https://open.spotify.com/embed?uri=spotify:track:3n3Ppam7vgaVa1iaRUc9Lp" allow="encrypted-media"></iframe>
    
  </div>
  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    const playBtn = document.getElementById('play-btn');
    const pauseBtn = document.getElementById('pause-btn');

    window.onSpotifyWebPlaybackSDKReady = () => {
      const token = '5a1c0a727a564ede8d43f6b4f0a605fe'; // Replace with your token
      const player = new Spotify.Player({
        name: 'Web Playback SDK Quick Start Player',
        getOAuthToken: cb => { cb(token); }
      });

      player.addListener('ready', ({ device_id }) => {
        console.log('Ready with Device ID', device_id);

        // Play a specified track
        playBtn.addEventListener('click', () => {
          fetch(`https://api.spotify.com/v1/me/player/play?device_id=${device_id}`, {
            method: 'PUT',
            body: JSON.stringify({ uris: ['spotify:track:3n3Ppam7vgaVa1iaRUc9Lp'] }),
            headers: {
              'Content-Type': 'application/json',
              'Authorization': `Bearer ${token}`
            }
          });
          playBtn.disabled = true;
          pauseBtn.disabled = false;
        });

        // Pause the track
        pauseBtn.addEventListener('click', () => {
          fetch(`https://api.spotify.com/v1/me/player/pause?device_id=${device_id}`, {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${token}`
            }
          });
          playBtn.disabled = false;
          pauseBtn.disabled = true;
        });
      });

      player.connect();
    };
  </script>
</body>
</html>
