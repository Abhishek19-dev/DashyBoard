<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Form Widget</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .form-container {
      background: #ffffff;
      border-radius: 12px;
      padding: 20px;
      width: 400px;
      max-width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      display: flex;
      flex-direction: column;
    }

    .form-header {
      background-color: #007bff;
      color: #ffffff;
      padding: 12px;
      border-radius: 12px 12px 0 0;
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .form-content {
      display: flex;
      flex-direction: column;
    }

    .form-description {
      font-size: 1em;
      margin-bottom: 15px;
      color: #333;
    }

    .form-iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 8px;
    }

    .form-footer {
      margin-top: 15px;
      text-align: center;
    }

    .form-footer a {
      text-decoration: none;
      color: #007bff;
      font-weight: 600;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="form-header">
      Google Form Widget
    </div>
    <div class="form-content">
      <div class="form-description">
        Please fill out the form below to submit your response. Your feedback is important to us!
      </div>
      <iframe class="form-iframe" src="https://docs.google.com/forms/d/e/1FAIpQLSd4JwIcT2G-Q64OtYe1knFkPEVcfzU3r4Mj9gOuvdBqgN1nlQ/viewform?embedded=true"></iframe>
    </div>
    <div class="form-footer">
      <a href="https://docs.google.com/forms/d/e/1FAIpQLSd4JwIcT2G-Q64OtYe1knFkPEVcfzU3r4Mj9gOuvdBqgN1nlQ/viewform" target="_blank">Open form in a new tab</a>
    </div>
  </div>
</body>
</html>
