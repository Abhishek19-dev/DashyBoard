<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Opportunity Board Widget</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background-color:  rgba(0, 0, 0, 0.3);
      margin: 0;
      padding: 0;
    }

    .opportunity-container {
      background:  rgba(0, 0, 0, 0.3);
      border-radius: 12px;
      padding: 20px;
      width: 350px;
      max-width: 100%;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      display: flex;
      flex-direction: column;
    }

    .opportunity-header {
      background-color: #007bff;
      color: #ffffff;
      padding: 12px;
      border-radius: 12px 12px 0 0;
      text-align: center;
      font-size: 1.2em;
      margin-bottom: 15px;
    }

    .opportunity-form {
      display: flex;
      flex-direction: column;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-sizing: border-box;
    }

    .form-group textarea {
      resize: vertical;
      height: 80px;
    }

    .opportunity-button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9em;
      width: 100%;
    }

    .opportunity-button:hover {
      background-color: #0056b3;
    }

    .opportunity-list {
      margin-top: 20px;
    }

    .opportunity-item {
      margin-bottom: 15px;
      padding: 10px;
      border: 1px solid #eee;
      border-radius: 8px;
      background-color: #f9f9f9;
    }

    .opportunity-item h4 {
      margin: 0;
      font-size: 1.1em;
      color: #414141;
    }

    .opportunity-item p {
      margin: 5px 0;
      color: #171717;
    }

    .opportunity-item span {
      font-weight: 600;
    }

  </style>
</head>
<body>
  <div class="opportunity-container">
    <div class="opportunity-header">
      Opportunity Board
    </div>
    <div class="opportunity-form">
      <div class="form-group">
        <label for="opportunity-title" style="color: white;">Title</label>
        <input type="text" id="opportunity-title" placeholder="Enter the opportunity title">
      </div>
      <div class="form-group">
        <label for="opportunity-description" style="color: white;">Description</label>
        <textarea id="opportunity-description" placeholder="Describe the opportunity"></textarea>
      </div>
      <button class="opportunity-button" id="submit-opportunity">Submit</button>
    </div>
    <div class="opportunity-list" id="opportunity-list">
      <!-- Opportunities will be listed here -->
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const submitBtn = document.getElementById('submit-opportunity');
      const opportunityList = document.getElementById('opportunity-list');

      submitBtn.addEventListener('click', () => {
        const title = document.getElementById('opportunity-title').value.trim();
        const description = document.getElementById('opportunity-description').value.trim();

        if (title && description) {
          const opportunityItem = document.createElement('div');
          opportunityItem.className = 'opportunity-item';
          opportunityItem.innerHTML = `
            <h4>${title}</h4>
            <p><span>Description:</span> ${description}</p>
          `;
          opportunityList.appendChild(opportunityItem);

          // Clear the form
          document.getElementById('opportunity-title').value = '';
          document.getElementById('opportunity-description').value = '';
        } else {
          alert('Please fill out both fields.');
        }
      });
    });
  </script>
</body>
</html>
