<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Slide Widget</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }
    .iframe-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <!-- Update the URL to your slide with content -->
    <iframe src="https://docs.google.com/presentation/d/1nVtmsavR84C-dMweDPWySp2cn9bE86iPis8u6Rhv1pM/embed?start=true&loop=true&delayms=5000&slide=id.g1234567890_0_1" allowfullscreen></iframe>
  </div>
</body>
</html>
